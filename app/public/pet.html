	<body>
		<section class="hero is-fullheight is-default is-bold">
				<div class="hero-head">
						<nav class="navbar">
						  <div class="container">
							<div class="navbar-brand">
							  <a class="navbar-item" href="./home.html">
								<img src="https://image.ibb.co/i7FW4c/images_1.jpg" alt="images_1" border="0">

							  <span class="navbar-burger burger" data-target="navbarMenu">
							  </span>
							</div>
							<div id="navbarMenu" class="navbar-menu">
					 <div class="navbar-end"><div class="tabs is-right">
					  <ul>
								<li><a href="home.html">Home</a></li>

					  </div>
			<!-- Begin the bootstrap container -->
			<div class="container">


				<!-- Begin user input -->
				<h3><strong>ADD MY PET</strong></h3>
				<form>
						<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputName">Pet Name</label>
									<input type="text" class="form-control" id="petName" placeholder="Pet Name">
								</div>
								<div class="form-group col-md-6">
										<label for="inputEmail4">Breed</label>
										<input type="text" class="form-control" id="breed" placeholder="Breed">
									</div>
							</div>
						<div class="form-row">
								<div class="form-group col-md-3">
					
													<label >Pet Type</label>
													<select class="custom-select" id="pet">
													<option value="dog">dog</option>
													<option value="cat">cat</option>
												</select>
											</div>
								<div class="form-group col-md-3">
										<label for="inputName">Pet Age</label>
												<select class="custom-select" id="age">
												<option value="Baby">Baby</option>
												<option value="Young">Young</option>
												<option value="Adult">Adult</option>
												<option value="Senior">Senior</option>
											</select>
										
							</div>
							<div class="form-group col-md-6">
									<label for="inputEmail4">Pet Image URL</label>
									<input type="text" class="form-control" id="image" placeholder="Pet Image URL">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress">Description</label>
							<textarea class="textarea" placeholder="Description" id="description" rows="10"></textarea>
						</div>
					
						<button type="submit" class="btn btn-primary" id="addPet" >Add Pet</button>
					</form>
				</div>

				<div class="hero-foot">
						<div class="container">
							<div class="tabs is-centered">
								<ul>
									<li><a>Copyright 2018 Animal Kingdom App</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="container modal-container" id="app">
							<div class="modal">
								<div class="modal-background"></div>
								<div class="modal-content">
									 <div class="hero-body" style="height: 100px">
												<div class="container has-text-centered">
													 <h6 class="title is-5 has-text-grey">Sign in</h6>
														 <div class="box">
															<figure class="avatar">
																<img  src="assets/images/images-1.jpg" id="imgAvatar">
															</figure>
															<form>
																<div class="field">
																	<div class="control">
																		<input class="input is-medium" type="email" placeholder="Your Email" autofocus="">
																	</div>
																</div>
									
																<div class="field">
																	<div class="control">
																		<input class="input is-medium" type="password" placeholder="Your Password">
																	</div>
																</div>
																<div class="field">
																	<label class="checkbox">
																		<input type="checkbox">
																		Remember me
																	</label>
																</div>
																<button class="button is-block is-info is-medium is-fullwidth" id="loginButton">Login</button><br>
																<button class="button is-block is-info is-medium is-fullwidth" id="cancelButton">Cancel</button>
															</form>
														</div>
													 
												</div>
											</div>
								</div>
								<button class="modal-close"></button>
							</div>       
						</div>
				</section>
